<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Head -->
  <circle cx="30" cy="16" r="6" stroke="white" stroke-width="2" fill="none"/>

  <!-- Glasses frames -->
  <circle cx="27.5" cy="16" r="2.5" stroke="white" stroke-width="1.5" fill="none"/>
  <circle cx="32.5" cy="16" r="2.5" stroke="white" stroke-width="1.5" fill="none"/>
  <!-- Glasses bridge -->
  <line x1="30" y1="16" x2="30" y2="16" stroke="white" stroke-width="1.5"/>

  <!-- Hair bun (おばあちゃんのまとめ髪) -->
  <circle cx="30" cy="10" r="2.5" stroke="white" stroke-width="1.5" fill="none"/>

  <!-- Body (slightly hunched forward) -->
  <path d="M 30 22 Q 29 32 28 42" stroke="white" stroke-width="2" fill="none"/>

  <!-- Arms -->
  <line x1="30" y1="28" x2="22" y2="34" stroke="white" stroke-width="2"/>
  <line x1="30" y1="28" x2="36" y2="32" stroke="white" stroke-width="2"/>

  <!-- Legs (shorter stance for elderly) -->
  <line x1="28" y1="42" x2="24" y2="54" stroke="white" stroke-width="2"/>
  <line x1="28" y1="42" x2="32" y2="54" stroke="white" stroke-width="2"/>

  <!-- Walking stick/cane for support -->
  <line x1="36" y1="32" x2="38" y2="54" stroke="white" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Cane handle -->
  <path d="M 36 32 Q 35 30 36 28" stroke="white" stroke-width="2" fill="none"/>

  <!-- Cane tip -->
  <circle cx="38" cy="54" r="1.5" fill="white"/>
</svg>
