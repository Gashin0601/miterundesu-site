<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Smartphone Frame -->
  <rect x="100" y="50" width="100" height="220" rx="20" stroke="white" stroke-width="3" fill="rgba(255, 255, 255, 0.05)"/>

  <!-- Dynamic Island -->
  <rect x="125" y="60" width="50" height="8" rx="4" fill="white" opacity="0.9"/>

  <!-- Screen Content (Placeholder) -->
  <rect x="110" y="75" width="80" height="180" rx="8" fill="rgba(255, 255, 255, 0.1)"/>

  <!-- Hand holding phone -->
  <!-- Palm base -->
  <path d="M 85 240 Q 80 260, 90 280 L 110 290 L 120 275 L 95 260 Z" stroke="white" stroke-width="2.5" fill="rgba(255, 255, 255, 0.03)"/>

  <!-- Thumb -->
  <path d="M 95 200 Q 85 210, 88 225 Q 90 235, 98 238 Q 105 240, 108 235 L 105 210 Z" stroke="white" stroke-width="2.5" fill="rgba(255, 255, 255, 0.03)"/>

  <!-- Index finger -->
  <path d="M 200 140 L 205 155 Q 207 165, 205 175 Q 203 185, 198 188 Q 193 190, 190 185 L 192 145 Z" stroke="white" stroke-width="2.5" fill="rgba(255, 255, 255, 0.03)"/>

  <!-- Middle finger -->
  <path d="M 200 120 L 207 135 Q 210 150, 208 165 Q 206 175, 201 178 Q 196 180, 193 175 L 195 125 Z" stroke="white" stroke-width="2.5" fill="rgba(255, 255, 255, 0.03)"/>

  <!-- Ring finger -->
  <path d="M 198 110 L 203 125 Q 205 140, 203 155 Q 201 165, 196 168 Q 191 170, 188 165 L 190 115 Z" stroke="white" stroke-width="2.5" fill="rgba(255, 255, 255, 0.03)"/>

  <!-- Pinky finger -->
  <path d="M 193 105 L 197 118 Q 198 130, 196 140 Q 194 148, 190 150 Q 186 152, 184 147 L 186 110 Z" stroke="white" stroke-width="2.5" fill="rgba(255, 255, 255, 0.03)"/>

  <!-- Palm connection to fingers -->
  <path d="M 110 290 Q 140 300, 180 290 Q 195 285, 200 270 L 200 180 Q 198 150, 190 120 L 120 150 Q 100 180, 95 220 Z" stroke="white" stroke-width="2.5" fill="none" opacity="0.5"/>

  <!-- Wrist -->
  <ellipse cx="100" cy="305" rx="25" ry="15" stroke="white" stroke-width="2.5" fill="none" opacity="0.7"/>
</svg>
